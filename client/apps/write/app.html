<div class="App" id="Write">
	<div class="AppNav">
		<div class="AppNavContainer">
  		<div class="AppSquareButton AppBackButton" onclick="Launcher.open('Launch')">
		  	Back
		  </div>
			<div id="WriteAdvancedToggle" class="AppSquareButton" onclick="$('#WriteAdvanced').toggle()">
				<img src="nudgepad/public/images/bulb.png">
			</div>
			<textarea id="WriteAdvanced" placeholder="Advanced" tabindex="3"></textarea>
		  <div id="WriteNewPostButton" onclick="Write.createPost()">
			  New Post
			</div>
		<div class="clear"></div>
		</div>
	</div>
  <div class="AppContainer">
		<div id="WritePostColumn">
			<div id="WritePostContent">
	  	  <div id="WritePostTitle">Old Posts</div>
	      <div id="WritePosts"></div>
	    </div>
	  </div>
	  <div id="WriteComposeColumn">
		  <input id="WriteTitle" placeholder="Title" tabindex="1" onkeyup="Write.updatePermalink()"></input>
	  	<textarea id="WriteContent" placeholder="Write your post here..." tabindex="2"></textarea>
		  <div id="WritePublishButton" onclick="Write.savePost()">Publish</div>
	    <div id="WriteDeleteButton" onclick="Write.deletePost()">Delete</div>
	    <div class="clear"></div>
	    <div id="WritePermalink" onclick="window.open($(this).attr('value'), 'published')"></div>
	  </div>
  </div>
</div>
