<textarea id="DesignCodePanel"></textarea>

<div id="DesignBar" class="nudgepad">

  <div title="menu" id="DesignBarMenuButton"></div>

  <div title="Block" id="DesignBlockDroppable" class="DesignBarDroppable"><img src="/nudgepad/public/images/block.png"></div>

  <div title="Text" id="DesignTextDroppable" class="DesignBarDroppable"><img src="/nudgepad/public/images/text.png"></div>

  <div title="Image" id="imageDroppable" class="DesignBarDroppable"><img src="/nudgepad/public/images/image.png"></div>

  <div title="Sticky" id="stickyDroppable" class="DesignBarDroppable"><img src="/nudgepad/public/images/sticky.png"></div>
  
  <input class="DesignTimeline" id="DesignTimeline" type="range" min="0" max="100" step="1" onclick="Design.stage.goto($(this).val())" value="100">
  <script type="text/javascript">
    $('#DesignTimeline').on('slide', function () {
      Design.stage.goto($(this).val())
  })</script>
  <span class="DesignTimeline" id="DesignTimelinePosition"></span>
  <span class="DesignTimeline" id="DesignTimelineClear" onclick="Design.clearTimeline()">Erase</span>
  
  <div id="DesignTabs"><span>Index</span></div>
  
</div>

<div id="DesignContextMenu">
  <a onclick="$('#DesignContextMenu').hide()">Close</a>
  <div class="DesignContextMenuSeparator">&nbsp</div>
  <a onclick="$('.DesignTimeline').toggle()">Toggle Timeline</a>
  <a onclick="Design.stage.toggleView()">Toggle View</a>
  <div class="DesignContextMenuSeparator">&nbsp</div>
  <a onclick="Design.stage.editSource()">Edit Page Source</a>
  <div class="DesignContextMenuSeparator">&nbsp</div>
  <a onclick="Design.stage.selection.renameScraps()">Rename Selected</a>
  <div class="DesignContextMenuSeparator">&nbsp</div>
  <a onclick="Design.importPrompt()">Import Url</a>
</div>

<div id="DesignMenu" class="nudgepad">
	<div onclick="window.open(Design.stage.activePage,'published')">View</div>
  <div onclick="Design.blank()">New</div>
  <div onclick="Design.duplicate()">Duplicate</div>
  <div onclick="Design.renamePrompt()">Rename</div>
  <div onclick="Design.trash()">Delete</div>
  <div onclick="Inviter.prompt()">Invite</div>
  <div onclick="Launcher.open('Launch')">Dashboard</div>
</div>

<div id="DesignRibbon" class="nudgepad">
	<div id="DesignRibbonUploadButton" class="DesignImageDroppableOptions"><span>Upload</span><iframe src="/nudgepad.images.upload" allowtransparency="true" frameborder="0px" width="100%" height="100%" scrolling="no" style="position: absolute; bottom: 0px; left: 0px;"></iframe></div>
  <div id="DesignDroppablesList"></div>
  <div id="DesignImageDroppablesList" class="DesignImageDroppableOptions"></div>
</div>

<div id="DesignDimensions"></div>

<div id="DesignStage" class="nudgepad">
  <div id="DesignStageHead"></div>
  <div id="DesignStageBody"></div>
  <div id="DesignStageBottomPadding"></div>
  <style type="text/css" id="DesignRemoteSelections"></style>
</div>
