<div class="nudgepadApp" id="DevelopApp">
	<div class="nudgepadAppNav">
		<div class="nudgepadAppNavContainer">
  		<div class="nudgepadSquareButton DevelopButton nudgepadAppBackButton" onclick="Launcher.open('Launch')">
		  	Back
		  </div>
			<a id="DevelopConsole" class="nudgepad DevelopButton" onclick="Develop.console()" title="Console">
		  	Console
		  </a>
			<a href="/nudgepad.export" target="blank" class="nudgepad DevelopButton">
		  	Export
		  </a>
		  <a onclick="Develop.import()" class="nudgepad DevelopButton">
		  	Import
		  </a>
		  <a onclick="Develop.clone()" class="nudgepad DevelopButton">
		  	Clone
		  </a>
		  <a id="DevelopRestart" class="nudgepad DevelopButton" onclick="$.get('/nudgepad.restart')">
		  	Restart
		  </a>
		<div class="clear"></div>
		</div>
	</div>
  <div class="nudgepadAppContainer nudgepad">
	  <div id="DevelopToggle">
	  	<div class="DevelopToggleOption DevelopSelect">Files</div>
			<div class="DevelopToggleOption">Logs</div>
			<div class="DevelopToggleOption">Info</div>
	    <div class="clear"></div>
	  </div>
	  <div id="DevelopFilesContent" class="DevelopAppContent">
	  	<div id="DevelopExplorerPath" class="nudgepad" onclick="Develop.home()"></div>
		  <div id="DevelopExplorerHolder" class="nudgepad"></div>
		</div>
		<div id="DevelopLogsContent" class="devAppContent">
	  	<div class="DevelopSectionLabel">Logs</div>
		  <pre id="DevelopLogHolder" readonly="readonly" class="nudgepad DevelopSelectable"></pre>
		</div>
		<div id="DevelopInfoContent" class="devAppContent">
	  	<div class="DevelopSectionLabel">Info</div>
		  <pre id="DevelopStatusArea" readonly="readonly" class="nudgepad DevelopSelectable"></pre>
		</div>
	</div>
</div>
