<div id="RegisterFormModal">
	<div id="RegisterContainer">
		<div id="RegisterContent">
			<div id="RegisterFormMessage">Your project is now live at</div>
			<a id="RegisterFormDomain" target="published"></a>
			<div class="clear"></div>
			<div id="RegisterFormInstructions">If you want to edit your project beyond this session, please type your email address below.</div>
			<input id="RegisterFormEmail" type="email" placeholder="Email"></input>  
			<div id="RegisterFormButton">Submit</div>
			<div class="clear"></div>
			<div id="RegisterFormSkip" onclick="$('#RegisterFormModal').remove()">Skip this step</div>
		</div>
	</div>
</div>
