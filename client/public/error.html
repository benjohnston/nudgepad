<!doctype html>
<html>
 <head>
  <title>Link Sent</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700' rel='stylesheet' type='text/css'> 
  <style text="text/css">
  body {
    width : 500px;
    position : relative;
    background-color: #eee;
    margin : 0 auto;
  }
  html {
    width : 100%;
    height : 100%;
  }
	#LoginContainer {
	  font-family: 'Titillium Web';
	  margin-top: 80px;
	}
	
	#personaButton {
		background-color: #1a86d6;
		text-align: center;
		padding: 10px 0px;
		width: 200px;
		color: #fff;
		font-size: 36px;
		cursor: pointer;
	}
	
	#personaButton:hover {
	  background-color: #3575b5;
	}

	#personaButton:active {
	  background-color: #2c659e;
	}
	
	#personaExplanation {
		color: #777;
		font-size: 16px;
		padding-top: 10px;
		margin-bottom: 40px;
	}
	
	#orOption {
		color: #333;
		font-size: 24px;
		margin-bottom: 40px;
	}
	
	#email_input {
			-webkit-appearance: none;
			padding: 0px;
			border: none;
			height: 40px;
			text-indent: 10px;
			line-height: 40px;
			margin: none;
			width: 200px;
			float: left;
			outline: none;
			margin-right: 10px;
	}
	
	#sendButton {
		color: #fff;
		font-size: 15px;
		margin-bottom: 40px;
		float: left;
		padding: 0px;
		-webkit-appearance: none;
		border: none;
	  font-family: 'Titillium Web';
	  background-color: #555;
	  height: 40px;
	  line-height: 40px;
	  cursor: pointer;
	  width: 120px;
	}
	
	#sendButton:hover {
	  background-color: #444;
	}

	#sendButton:active {
	  background-color: #222;
	}
  </style>
 </head>
 <body>
	<div id="LoginContainer">
	  <div id="personaExplanation">Error. </div>
	</div>
 </body>
</html>
