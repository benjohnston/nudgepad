<!doctype html>
<html>
 <head>
  <title>Sign In</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://login.persona.org/include.js"></script>
  <script type="text/javascript">
  var logIn = false;
  navigator.id.watch({
    onlogin: function(assertion) {
      if (!logIn)
        return true
      
      $('#assertion').val(assertion)
      $('#signin').submit()
    },
    onlogout: function () {}
  })
  </script>  
  <style text="text/css">
  body {
    width : 500px;
    position : relative;
    background-color: #eee;
    margin : 0 auto;
  }
  html {
    width : 100%;
    height : 100%;
  }
	#LoginContainer {
	  font-family: 'Titillium Web';
	  margin-top: 80px;
	}
	
	#personaButton {
		background-color: #1a86d6;
		text-align: center;
		padding: 10px 0px;
		width: 200px;
		color: #fff;
		font-size: 36px;
		cursor: pointer;
	}
	
	#personaButton:hover {
	  background-color: #3575b5;
	}

	#personaButton:active {
	  background-color: #2c659e;
	}
	
	#personaExplanation {
		color: #777;
		font-size: 16px;
		padding-top: 10px;
		margin-bottom: 40px;
	}
	
	#orOption {
		color: #333;
		font-size: 24px;
		margin-bottom: 40px;
	}
	
	#email_input {
			-webkit-appearance: none;
			padding: 0px;
			border: none;
			height: 40px;
			text-indent: 10px;
			line-height: 40px;
			margin: none;
			width: 200px;
			float: left;
			outline: none;
			margin-right: 10px;
	}
	
	#sendButton {
		color: #fff;
		font-size: 15px;
		margin-bottom: 40px;
		float: left;
		padding: 0px;
		-webkit-appearance: none;
		border: none;
	  font-family: 'Titillium Web';
	  background-color: #555;
	  height: 40px;
	  line-height: 40px;
	  cursor: pointer;
	  width: 120px;
	}
	
	#sendButton:hover {
	  background-color: #444;
	}

	#sendButton:active {
	  background-color: #222;
	}
  </style>
  
  <script text="text/javascript">
   $(document).on('ready', function () {
    $(".scrap#password_input").on("enterkey", function (event) {
      $('#login_button').click()
    })
  })
  </script>
 </head>
 <body>
	<div id="LoginContainer">
	  <div id="personaButton"><a id="persona" class="block" onclick="logIn = true; navigator.id.request()">Sign In</a></div>
	  <div id="personaExplanation">Nudgepad uses Mozilla's Persona - a simple sign-in, built by a nonprofit </div>
	  <div id="orOption">OR</div>
	  <form action="/nudgepad.forgotPassword" method="post">
	   <input type="email" placeholder="Email" id="email_input" class="signin block" name="email" value="" />
	   <input type="submit" value="Get Login Link" id="sendButton">
	  </form>
	  <form method="post" action="/nudgepad.persona" id="signin">
	    <input type="hidden" name="assertion" id="assertion">
	  </form>
	</div>
 </body>
</html>
