<div id="DesignerBar" style="display: none;">

  <div title="menu" id="DesignerBarMenuButton"></div>

  <div title="Drop components onto your page" id="DesignerComponentsTab" class="DesignerBarTab"><img src="/nudgepad/tools/designer/images/categories/sticky.png"></div>

  <div title="Drop images onto your page" id="DesignerImageTab" class="DesignerBarTab"><img src="/nudgepad/tools/designer/images/categories/image.png"></div>
  
  <div id="DesignerDeviceSwitcher" onclick="Designer.stage.toggleDevice()">Device</div>
  
  <div id="DesignerTimelineHolder">
    <span class="DesignerTimeline" id="DesignerTimelinePosition" ondblclick="Designer.menu.clearTimelinePrompt()"></span>
    <input class="DesignerTimeline" id="DesignerTimeline" type="range" min="0" max="100" step="1" onclick="Designer.stage.goto($(this).val())" value="100">
    <script type="text/javascript">
      $('#DesignerTimeline').on('slide', function () {
        Designer.stage.goto($(this).val())
    })</script>
    
  </div>
  
  <div id="DesignerTabs"></div>
  
</div>
