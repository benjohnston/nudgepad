<template class="Tool" id="Templates">
  
  <!-- Static navbar -->
  <div class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" onclick="Launcher.open('Home')">Back</a>
      </div>
    </div>
  </div>
  
  
  <div class="container">
    
    
    <div style="text-align: right;">
      <button type="button" class="btn btn-primary" onclick="Templates.import()"><i class="icon-download"></i> Use This Template</button>
    </div>
    
    <br><br>
  
    <div id="carousel-example-generic" class="carousel slide">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div id="TemplatesChoices" class="carousel-inner">
        
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="icon-prev"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="icon-next"></span>
      </a>
    </div>
  
  </div> <!-- /container -->

</template>

<template id="TemplatesSlide">
<div class="item" data-url="URL">
  <img src="SCREENSHOT" alt="">
  <div class="carousel-caption">
    <h3>TITLE</h3>
    <p>DESCRIPTION</p>
  </div>
</div>
</template>
