<template class="Tool" id="Templates">

  <div class="navbar navbar-default navbar-static-top">

      <ul class="nav navbar-nav navbar-logo"></ul>
      
      <ul class="nav navbar-nav">
        
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        
      </ul>
    </div>
  </div>

    <button type="button" class="btn btn-primary" onclick="Templates.import()"><i class="icon-download"></i> Use This Template</button>
