<template class="Tool" id="GitHub">
  
  <!-- Static navbar -->
  <div class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" onclick="Launcher.open('Home')">Back</a>
      </div>
      
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a class="cursor" onclick="GitHub.status()">Refresh</a></li>
          
          <li class="dropdown">
            <a class="cursor dropdown-toggle" data-toggle="dropdown">Advanced <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a class="cursor" onclick="GitHub.init()">Init</a></li>
              <li><a class="cursor" onclick="GitHub.cloneRepo()">Clone from Github</a></li>
              <li><a class="cursor" href="https://github.com/new" target="published">Create on Github</a></li>
              <li role="presentation" class="divider"></li>
              <li><a class="cursor" onclick="GitHub.push()">Push to Origin</a></li>
              <li><a class="cursor" onclick="GitHub.pull()">Pull from Origin</a></li>
              <li role="presentation" class="divider"></li>
              <li><a class="cursor" onclick="GitHub.addOrigin()">Add Origin</a></li>
              <li><a class="cursor" onclick="GitHub.setOrigin()">Update Origin</a></li>
              <li role="presentation" class="divider"></li>
              <li><a class="cursor" onclick="GitHub.deployKey()">Create Deploy Key</a></li>
              
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
      
    </div>
  </div>
  
  
  <div class="container">
    
    <h3>Status</h3>
    <pre id="GitHubStatus" class="pre-scrollable"></pre>

    <form role="form">
      <label for="GitHubFilepath">Add Files</label>
      <div class="input-group">
        <input class="form-control" id="GitHubFilepath" placeholder="Filepaths">
        <span class="input-group-btn">
          <button class="btn btn-primary" onclick="GitHub.add()" type="button">Add</button>
        </span>
      </div>
    </form>
    
    <form role="form">
      
      <label for="GitHubCommitMessage">Commit Changes</label>
      <div class="input-group">
        <input class="form-control" id="GitHubCommitMessage" placeholder="Message">
        <span class="input-group-btn">
          <button class="btn btn-primary" onclick="GitHub.commit()" type="button">Commit</button>
        </span>
      </div>
    </form>
    
  </div> <!-- /container -->

</template>
