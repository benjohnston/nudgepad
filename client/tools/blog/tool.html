<div class="Tool" id="Blog">
	<div class="ToolNav">
		<div class="ToolNavContainer">
  		<div class="ToolSquareButton ToolBackButton" onclick="Launcher.open('Home')">
		  	Back
		  </div>
		  <div id="BlogNewPostButton" onclick="Blog.resetForm(); $('#BlogComposeColumn').show();">
			  New Post
			</div>
		<div class="clear"></div>
		</div>
	</div>
  <div class="ToolContainer">
		<div id="BlogPostColumn">
			<div id="BlogPostContent">
	  	  <div id="BlogPostTitle">Old Posts</div>
	      <div id="BlogPosts"></div>
	    </div>
	  </div>
	  <div id="BlogComposeColumn">
		  <input id="BlogTitle" placeholder="Title" tabindex="1" onkeyup="Blog.updatePermalink()"></input>
	  	<textarea id="BlogContent" placeholder="Write your post here..." tabindex="2"></textarea>
		  <div id="BlogPublishButton" onclick="Blog.publishPost()">Publish</div>
		  <div id="BlogPublishButton" onclick="Blog.savePost()">Save</div>
	    <div id="BlogDeleteButton" onclick="Blog.deletePost()">Delete</div>
	    <div class="clear"></div>
	    <div>
	      <span id="BlogAdvancedToggle" onclick="$('#BlogAdvanced').toggle()">
  				Edit Post Details
  			</span>
  			<span id="BlogPermalink" onclick="window.open($(this).attr('value'), 'published')"></span>
	    </div>
	    
			
			<textarea id="BlogAdvanced" placeholder="Advanced" tabindex="3"></textarea>
	  </div>
  </div>
</div>
