<div class="Tool" id="Blog">
	<div class="ToolNav">
		<div class="ToolNavContainer">
  		<div class="ToolSquareButton ToolBackButton" onclick="Launcher.open('Home')">
		  	Back
		  </div>
		  <div id="BlogNewPostButton" onclick="Blog.create();">
			  New Post
			</div>
		<div class="clear"></div>
		</div>
	</div>
  <div class="ToolContainer">
		<div id="BlogListColumn">
			<div id="BlogPostContent">
	  	  <div id="BlogPostTitle">Posts</div>
	      <div id="BlogPosts"></div>
	    </div>
	  </div>
	  <div id="BlogEditorColumn">
		  <input id="BlogTitle" placeholder="Title" tabindex="1" onkeyup="Blog.active.updatePermalink()"></input>
	  	<textarea id="BlogContent" placeholder="Write your post here..." tabindex="2"></textarea>
	  	<div id="BlogPublishButton" onclick="Blog.active.save();Blog.active.publish()">Publish</div>
		  <div id="BlogSaveButton" onclick="Blog.active.save()">Save</div>
	    <div id="BlogDeleteButton" onclick="Blog.active.delete()">Delete</div>
	    <div class="clear"></div>
	    
	    <div>
	      <input type="hidden" id="BlogPermalink" placeholder="url">
  	    
	    </div>
	    
			
			
	  </div>
  </div>
</div>
