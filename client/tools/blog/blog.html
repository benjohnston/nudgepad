<template class="Tool" id="Blog">
  
  <!-- Static navbar -->
  <div class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" onclick="Launcher.open('Home')"><i class="icon-home"></i></a>
      </div>
      
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          
          <li><a class="cursor" onclick="Blog.create();">New Post</a></li>
          
          <li class="dropdown">
            <a class="cursor dropdown-toggle" data-toggle="dropdown">Tools <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a onclick="Blog.publishAll()">Publish All</a></li>
            </ul>
          </li>

          <li class="dropdown">
            <a class="cursor dropdown-toggle" data-toggle="dropdown">Posts <b class="caret"></b></a>
            <ul class="dropdown-menu" id="BlogPosts">
              
            </ul>
          </li>
          
          <li><a id="HomeDomain" class="navbar-brand" href="/" target="published" data-toggle="tooltip" title="Visit your site" data-placement="right"><i class="icon-external-link"></i></a></li>
          
        </ul>
        
      </div><!--/.nav-collapse -->
      
    </div>
  </div>
  
  
  <div class="container">

    <form role="form" id="BlogForm">
      
      <div class="form-group">
        <label for="BlogTitle">Title</label>
        <input class="form-control disableable" id="BlogTitle" placeholder="Post Title" disabled>
      </div>
      
      <div class="form-group">
        <label for="BlogContent">Content</label>
        <textarea class="form-control disableable" rows="20" id="BlogContent" placeholder="Write your post here..." disabled></textarea>
      </div>
      
      <button type="button" class="btn btn-primary disableable" onclick="Blog.active.save()" disabled>Save</button>
      <button type="button" class="btn btn-success disableable" onclick="Blog.active.save();Blog.active.publish()" disabled>Publish</button>
      <button type="button" class="btn btn-info disableable" onclick="Blog.active.advanced()" disabled>Advanced</button>
      <button type="button" class="btn btn-warning disableable" onclick="Blog.active.delete()" disabled>Delete</button>
      
    </form>
    
  </div> <!-- /container -->

</template>
