<template class="Tool" id="Git">
  
  <!-- Static navbar -->
  <div class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" onclick="Launcher.open('Home')"><i class="icon-home"></i></a>
      </div>
      
      <div class="navbar-collapse collapse">
        
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a class="cursor dropdown-toggle" data-toggle="dropdown">Advanced <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a class="cursor" onclick="Git.install()">Install</a></li>
              <li><a class="cursor" onclick="Git.init()">Init</a></li>
              <li><a class="cursor" onclick="Git.cloneRepo()">Clone from Github</a></li>
              <li><a class="cursor" onclick="Git.commit()">Commit</a></li>
              <li><a class="cursor" href="https://github.com/new" target="published">Create on Github</a></li>
              <li role="presentation" class="divider"></li>
              <li><a class="cursor" onclick="Git.push()">Push to Origin</a></li>
              <li><a class="cursor" onclick="Git.pull()">Pull from Origin</a></li>
              <li role="presentation" class="divider"></li>
              <li><a class="cursor" onclick="Git.addOrigin()">Add Origin</a></li>
              <li><a class="cursor" onclick="Git.setOrigin()">Update Origin</a></li>
              <li role="presentation" class="divider"></li>
              <li><a class="cursor" onclick="Git.deployKey()">Create Deploy Key</a></li>
              <li><a class="cursor" onclick="Git.fixKey()">Fix GitHub Key</a></li>
            </ul>
          </li>
          <li><a class="cursor" onclick="Git.status()">Refresh</a></li>
        </ul>
        
        <ul class="nav navbar-nav navbar-right">
          
          
          
        </ul>
        
      </div><!--/.nav-collapse -->
      
    </div>
  </div>
  
  
  <div class="container">
    
    <h3>Status</h3>
    <pre id="GitStatus" class="pre-scrollable"></pre>

    <form role="form">
      <label for="GitFilepath">Add Files</label>
      <div class="input-group">
        <input class="form-control" id="GitFilepath" placeholder="Filepaths">
        <span class="input-group-btn">
          <button class="btn btn-primary" onclick="Git.add()" type="button">Add</button>
        </span>
      </div>
    </form>
    
    <form role="form">
      
      <label for="GitCommitMessage">Squash</label>
      <p>By default, NudgePad works on the nudgepad branch. Squash changes to squash things onto master.</p>
      <div class="input-group">
        <input class="form-control" id="GitSquashMessage" placeholder="Message">
        <span class="input-group-btn">
          <button class="btn btn-primary" onclick="Git.squash()" type="button">Squash</button>
        </span>
      </div>
    </form>
    
  </div> <!-- /container -->

</template>
