<div class="Tool" id="Time">
	<div class="ToolNav">
		<div class="ToolNavContainer">
  		<div class="ToolSquareButton ToolBackButton" onclick="Launcher.open('Home')">
		  	Back
		  </div>
		<div class="clear"></div>
		</div>
	</div>
  <div class="ToolContainer">
    <input value="00:00:00" id="TimeElapsed">
    <div id="TimeControls">
      <i class="icon-play" title="Play" onclick="Time.start()"></i>
      <i class="icon-pause" title="Pause" onclick="Time.pause()"></i>
      <i class="icon-backward" title="Clear" onclick="$('#TimeElapsed').val('00:00:00')"></i>
    </div>
    <select id="TimeTask">
      <option>Planning</option>
      <option>Design</option>
      <option>Development</option>
      <option>Writing</option>
    </select>
    <input placeholder="Notes" id="TimeNotes">
    <button onclick="Time.save()">Save</button>
    <button>Clear</button>
    <div id="TimeTimesheet" style="white-space: pre"></div>
	</div>
</div>
